# Default system properties included when running spark-submit.
# This is useful for setting default environmental settings.

# Example:
# spark.master                     spark://master:7077
# spark.eventLog.enabled           true
# spark.eventLog.dir               hdfs://namenode:8021/directory
# spark.serializer                 org.apache.spark.serializer.KryoSerializer
# spark.driver.memory              5g
# spark.executor.extraJavaOptions  -XX:+PrintGCDetails -Dkey=value -Dnumbers="one two three"

# 指定 Spark 应用的默认 Master 为 YARN
spark.master   yarn

# 事件日志配置, 用于 Spark History Server 查看历史作业
spark.eventLog.enabled           true
spark.eventLog.dir               hdfs://local.server.cn.eu.org:8020/tmp/spark-logs

# 告诉 Spark YARN 的 JobHistory Server 地址, 
# 这样 Spark 应用完成后, 在 YARN JHS 界面可以点击链接跳转到 Spark History Server 查看详情。
# 注意：这个值是 JHS 的 Web UI 地址, 而不是 RPC 地址。
spark.yarn.historyServer.address    http://local.server.cn.eu.org:19888

# 同时, 强烈建议也配置和启动独立的 Spark History Server, 它能提供比 JHS 更详细的 Spark 作业信息。
# 在 spark-defaults.conf 中也配置
spark.history.fs.logDirectory    hdfs://local.server.cn.eu.org:8020/tmp/spark-logs
